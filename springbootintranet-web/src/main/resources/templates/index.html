<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Intranet Home Page</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <div class="col-md-12">
        <div th:if="${param.logout}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>You have been logged out</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

</div>
<div class="container">
    <div class="row m-3">
        <div class="col-sm-6">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Traitement du courrier</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a sec:authorize="isAuthenticated()" class="btn btn-light" href="#">Indic@t</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">RÃ©servation de salles</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div class="row" sec:authorize="isAuthenticated()">
                        <div class="col-sm-6">
                            <a class="btn btn-light" th:href="@{/meeting/list}">M@etings</a>
                        </div>
                        <div class="col-sm-6">
                            <a class="btn btn-light" th:href="@{/meeting-room/list}">M@eting-rooms</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
