<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Intranet Home Page</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <div class="row">
        <h1>Login</h1>
    </div>
    <form th:action="@{/authenticateUser}" name='f'  method='post'>
        <div class="form-group row">
            <label class="col-sm-2" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control col-sm-4">
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control col-sm-4">
        </div>
        <button type="submit" class="btn btn-dark" value="submit">Submit</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
