<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>user display</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <div class="card col-sm-6" style="width: 18rem;">
        <div class="card-body"></div>
        <h5 class="card-title" th:text="${user.username}">Username></h5>
        <hr>
        <p class="card-text" th:text="'First name: ' + ${user.firstName}">First name</p>
        <p class="card-text" th:text="'Last name: ' + ${user.lastName}">Last name</p>
        <p class="card-text mb-4" th:text="'Email: ' + ${user.email}">Email</p>
        <br />
    </div>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting-room/list" th:href="@{/user/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
