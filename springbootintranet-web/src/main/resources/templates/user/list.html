<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>user list</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <table class="table table-striped">
        <h3>List of users</h3>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">name</td>
            <td th:text="${user.email}">capacity</td>
            <td>
                <a th:text="'view'" th:href="@{/user/display/{id}(id = ${user.id})}">view</a>
            </td>
            <td>
                <a th:text="'update'" th:href="@{/user/update/{id}(id = ${user.id})}">update</a>
            </td>
            <td>
                <a th:text="'delete'" th:href="@{/user/delete/{id}(id = ${user.id})}">delete</a>
            </td>
        </tr>
    </table>
    <br />
    <hr>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/user/add" th:href="@{/user/add}">Add an user</a>
    <br />
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
