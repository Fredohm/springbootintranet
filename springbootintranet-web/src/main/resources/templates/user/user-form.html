<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>user form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <br />
    <h3 th:text="(*{id} ? 'Update' : 'Add') + ' user'"></h3>
    <form th:object="${user}" th:action="@{/user/processUserForm}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-sm-2" for="firstName">First name</label>
            <input id="firstName" class="form-control col-sm-4" th:field="*{firstName}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="lastName">Last name</label>
            <input id="lastName" class="form-control col-sm-4" th:field="*{lastName}" type="text" />
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="username">Username</label>
            <input id="username" class="form-control col-sm-4" th:field="*{username}" type="text" />
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="email">Email address</label>
            <input id="email" class="form-control col-sm-4" th:field="*{email}" type="email" placeholder="name@example.com">
        </div>
        <br />
        <button type="submit" class="btn btn-dark" th:text="*{id} ? 'Update' : 'Add'" value="submit">Submit</button>
        <br />
    </form>
    <br />
    <hr>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting/list" th:href="@{/user/list}">back</a>
    <br />
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
