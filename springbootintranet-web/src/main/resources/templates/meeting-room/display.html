<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Meeting-room display</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <div class="card col-sm-6" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${meetingRoom.name}">Nom de la salle</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Number of places: ' + ${meetingRoom.capacity}">Card subtitle</h6>
            <p class="card-text" th:text="${meetingRoom.location}">some text</p>
            <p class="card-text" th:text="${meetingRoom.available ? 'Available' : 'Not available'}">some text</p>
            <p class="card-text" th:text="${meetingRoom.description}">Some quick example card's content.</p>
            <h6>List of meetings</h6>
            <table>
                <tr th:each="meeting : ${meetingRoom.meetings}">
                    <td>
                        <a class="card-link" th:text="${meeting.title}"
                           th:href="@{/meeting/display/{id}(id = ${meeting.id})}">
                            Meeting
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting-room/list" th:href="@{/meeting-room/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
