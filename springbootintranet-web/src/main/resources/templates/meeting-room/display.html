<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Meeting-room display</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <h3><span th:text="${meetingRoom.name}">Nom de la salle</span></h3>
    <hr>
    <p th:text="'Number of places: ' + ${meetingRoom.capacity}">capacity</p>
    <p th:text="'Location: ' + ${meetingRoom.location}">location</p>
    <p th:text="'Description: ' + ${meetingRoom.description}">description</p>
    <p th:text="${meetingRoom.available ? 'Available' : 'Not available'}">available</p>
    <table>
        <th>List of meetings</th>
        <tr th:each="meeting : ${meetingRoom.meetings}">
            <td>
                <a th:text="${meeting.title}"
                   th:href="@{/meeting/display/{id}(id = ${meeting.id})}">
                    Meeting
                </a>
            </td>
        </tr>
    </table>
    <hr>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting-room/list" th:href="@{/meeting-room/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
