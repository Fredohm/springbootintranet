<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Meeting-room display</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <div class="row">
        <div class="card col-sm-3" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title" th:text="${meetingRoom.name}">Nom de la salle</h3>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Number of places: ' + ${meetingRoom.capacity}">Card subtitle</h6>
                <p class="card-text" th:text="${meetingRoom.location}">some text</p>
                <p th:if="${meetingRoom.available} == true" class="card-text text-info"  th:text="'Available'">some text</p>
                <p th:if="${meetingRoom.available} == false" class="card-text text-danger"  th:text="'Not Available'">some text</p>
                <p class="card-text" th:text="${meetingRoom.description}">Some quick example card's content.</p>
                <br />
            </div>
            <div class="row p-2">
                <a sec:authorize="hasAuthority('meetingRoom.update')"
                   th:href="@{/meeting-room/update/{id}(id = ${meetingRoom.id})}"
                   class="col-sm-6 btn btn-success" href="/meeting-room/list">
                    update
                </a>
                <a sec:authorize="hasAuthority('meetingRoom.delete')"
                   th:href="@{/meeting-room/delete/{id}(id = ${meetingRoom.id})}"
                   class=" col-sm-6 btn btn-danger" href="/meeting-room/list"
                   data-toggle="modal"
                   th:attr="data-target='#delete'+${meetingRoom.id}">
                    delete
                </a>
            </div>
        </div>
        <div class="col-sm-9">
            <h5 class="card-title text-muted">List of meetings</h5>
            <ul th:each="meeting : ${meetingRoom.meetings}" class="list-group list-group-horizontal">
                <li th:text="${meeting.title}" class="list-group-item text-success col-sm-4">An item</li>
                <li th:text="${#temporals.format(meeting.date, 'dd/MM/yyyy')}" class="list-group-item col-sm-2">An item</li>
                <li th:text="${meeting.start} + 'h'" class="list-group-item col-sm-2">An item</li>
                <li th:text="${meeting.end} + 'h'" class="list-group-item col-sm-2">An item</li>
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <a class="col-sm-3 btn btn-dark" href="/meeting-room/list" th:href="@{/meeting-room/list}">back</a>
    </div>
</div>
<div th:replace="fragments/modal :: delete ('meeting-room', ${meetingRoom.id})">
    delete modal
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
