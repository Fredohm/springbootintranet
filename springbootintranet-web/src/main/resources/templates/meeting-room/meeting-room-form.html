<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting-room form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <form th:object="${meetingRoomDTO}" th:action="@{/meeting-room/processMeetingRoomForm}" method="post">
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-4">
                <h3 th:text="(*{id} ? 'Update' : 'Add') + ' meeting-room'">Add or update</h3>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('*')}" class="col-sm-6 alert alert-danger">
            <p>Please correct errors below</p>
        </div>
        <label for="id"></label>
        <input id="id" th:type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-sm-2" for="name">Name</label>
            <input type="text" id="name" class="form-control col-sm-4" th:field="*{name}" th:errorclass="has-error"/>
            <div class="cols-sm-6" th:class="${#fields.hasErrors('name')} ? 'col-sm-6 has-error' : 'col-sm-6'">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}">
                  <ul>
                      <li th:each="err : ${#fields.errors('name')}" th:text="${err}">Name field error</li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="capacity">Capacity</label>
            <input type="text" id="capacity" class="form-control col-sm-4" th:field="*{capacity}" th:errorclass="has-error"/>
            <div class="cols-sm-6" th:class="${#fields.hasErrors('capacity')} ? 'col-sm-6 has-error' : 'col-sm-6'">
                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}">
                  <ul>
                      <li th:each="err : ${#fields.errors('capacity')}" th:text="${err}">Capacity field error</li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="location">Location</label>
            <input type="text" id="location" class="form-control col-sm-4" th:field="*{location}" th:errorclass="has-error"/>
            <div class="cols-sm-6" th:class="${#fields.hasErrors('location')} ? 'col-sm-6 has-error' : 'col-sm-6'">
                <div class="text-danger" th:if="${#fields.hasErrors('location')}">
                  <ul>
                      <li th:each="err : ${#fields.errors('location')}" th:text="${err}">Location field error</li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="description">Description</label>
            <textarea id="description" class="form-control col-sm-4" th:field="*{description}" rows="3" th:errorclass="has-error"></textarea>
            <div class="cols-sm-6" th:class="${#fields.hasErrors('description')} ? 'col-sm-6 has-error' : 'col-sm-6'">
                <div class="text-danger" th:if="${#fields.hasErrors('description')}">
                  <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}">Description field error</li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="form-check">
            <input id="available" class="form-check-input" type="checkbox" th:field="*{available}" value="" >
            <label class="form-check-label" for="available">
                Available
            </label>
        </div>
        <a class="col-sm-3 btn btn-dark" href="/meeting-room/list" th:href="@{/meeting-room/list}">Cancel</a>
        <button type="submit" class="col-sm-3 btn btn-success" th:text="*{id} ? 'Update' : 'Add'" value="submit">Submit</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
