<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting-room form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div>
    <br />
    <form th:object="${meetingRoom}" th:action="@{/meeting-room/processMeetingRoomForm}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <label>
            Name: <input type="text" th:field="*{name}">
        </label>
        <br />
        <label>
            Capacity: <input type="text" th:field="*{capacity}">
        </label>
        <br />
        <label>
            Location: <input type="text" th:field="*{location}">
        </label>
        <br />
        <label>
            Description: <textarea type="text" th:field="*{description}"></textarea>
        </label>
        <br />
        <label>
            Available: <input type="checkbox" th:field="*{available}">
        </label>
        <br />
        <button type="submit" value="submit">Submit</button>
        <br />
    </form>
    <br />
    <hr>
</div>
<div>
    <br />
    <a href="/meeting/list" th:href="@{/meeting-room/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
