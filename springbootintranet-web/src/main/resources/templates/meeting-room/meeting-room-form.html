<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting-room form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <br />
    <form th:object="${meetingRoom}" th:action="@{/meeting-room/processMeetingRoomForm}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-sm-2" for="name">Name</label>
            <input id="name" class="form-control col-sm-4" th:field="*{name}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="capacity">Capacity</label>
            <input id="capacity" class="form-control col-sm-4" th:field="*{capacity}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="location">Location</label>
            <input id="location" class="form-control col-sm-4" th:field="*{location}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="description">Description</label>
            <textarea id="description" class="form-control col-sm-4" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-check">
            <input id="available" class="form-check-input" type="checkbox" th:field="*{available}" value="" >
            <label class="form-check-label" for="available">
                Available
            </label>
        </div>
        <br />
        <button  type="submit" class="btn btn-dark" value="submit">Submit</button>
        <br />
    </form>
    <br />
    <hr>
</div>
<div class="container">
    <br />
    <a  class="btn btn-dark" href="/meeting-room/list" th:href="@{/meeting-room/list}">back</a>
    <br />
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
