<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetings list</title>
</head>
<body>
    <div th:replace="fragments/header :: header">
        <h2>Header</h2>
    </div>

    <div>
        <h3>List of meetings</h3>
        <table>
            <tr>
                <th>title</th>
                <th>meeting room</th>
                <th>date</th>
                <th>View</th>
                <th>Update</th>
            </tr>
            <tr th:each="meeting : ${meetings}">
                <td th:text="${meeting.title}">title</td>
                <td th:text="${meeting.meetingRoom.name}">name</td>
                <td th:text="${meeting.date}">date</td>
                <td>
                    <a th:text="'link'" th:href="@{/meeting/display/{id}(id = ${meeting.id})}">link</a>
                </td>
                <td>
                    <a th:text="'update'" th:href="@{/meeting/update/{id}(id = ${meeting.id})}">update</a>
                </td>
            </tr>
        </table>
        <br />
        <br />
        <hr>
    </div>

    <div>
        <br />
        <a href="/meeting/add" th:href="@{/meeting/add}">Add a meeting</a>
        <br />
        <br />
        <a href="/index" th:href="@{/index}">Back to home page</a>
    </div>

    <div th:replace="fragments/footer :: footer">
        footer
    </div>
</body>
</html>
