<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting list</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <h3>List of meetings</h3>
    <table class="table table-striped">
        <tr>
            <th>title</th>
            <th>meeting room</th>
            <th>date</th>
            <th>View</th>
            <th sec:authorize="hasAuthority('meeting.update')">Update</th>
            <th sec:authorize="hasAuthority('meeting.delete')">Delete</th>
        </tr>
        <tr th:each="meeting : ${meetings}">
            <td th:text="${meeting.title}">title</td>
            <td th:text="${meeting.meetingRoom.name}">name</td>
            <td th:text="${meeting.date}">date</td>
            <td>
                <a class="text-success"
                   sec:authorize="hasAuthority('meeting.read')"
                   th:text="'view'"
                   th:href="@{/meeting/display/{id}(id = ${meeting.id})}">
                    view
                </a>
            </td>
            <td>
                <a class="text-success"
                   sec:authorize="hasAuthority('meeting.update')"
                   th:text="'update'"
                   th:href="@{/meeting/update/{id}(id = ${meeting.id})}">
                    update
                </a>
            </td>
            <td>
                <a class="text-danger"
                   sec:authorize="hasAuthority('meeting.delete')"
                   th:text="delete"
                   th:href="@{/meeting/delete/{id}(id = ${meeting.id})}"
                   data-toggle="modal" data-target="#delete">
                    delete
                </a>
            </td>
            <td th:replace="fragments/modal :: delete (${meeting.id})">
                delete modal
            </td>
        </tr>
    </table>
    <br />
</div>
<div class="container">
    <br />
    <a sec:authorize="hasAuthority('meeting.create')" class="btn btn-dark" href="/meeting/add" th:href="@{/meeting/add}">Add a meeting</a>
    <br />
</div>

<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
