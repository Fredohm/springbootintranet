<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div>
    <br />
    <form th:object="${meeting}" th:action="@{/meeting/processMeetingForm}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <label>
            Title: <input type="text" th:field="*{title}">
        </label>
        <br />
        <label>
            Contact: <input type="text" th:field="*{contact}">
        </label>
        <br />
        <label>
            Meeting room:
            <select th:field="*{meetingRoom.id}">
                <option th:each="meetingRoomEach : ${meetingRoomList}"
                        th:value="${meetingRoomEach.id}"
                        th:text="${meetingRoomEach.name}">
                </option>
            </select>
        </label>
        <br />
        <label>
            Date: <input type="text" placeholder="dd/mm/yyyy" th:field="*{date}" th:value="${#temporals.format(meeting.date, 'dd/MM/yyyy')}"/>
        </label>
        <br />
        <label>
            Start: <input type="text" placeholder="HH:mm:ss" th:field="*{start}" th:value="${#temporals.format(meeting.start, 'HH:mm:ss')}"/>
        </label>
        <br />
        <label>
            End: <input type="text" placeholder="HH:mm:ss" th:field="*{end}" th:value="${#temporals.format(meeting.end, 'HH:mm:ss')}"/>
        </label>
        <br />
        <label>
            Drinks: <input type="checkbox" th:field="*{drinks}">
        </label>
        <br />
        <label>
            Food: <input type="checkbox" th:field="*{food}">
        </label>
        <br />
        <label>
            Projection: <input type="checkbox" th:field="*{projection}">
        </label>
        <br />
        <label>
            Notes: <textarea type="text" th:field="*{notes}"></textarea>
        </label>
        <br />
        <button type="submit" value="submit">Submit</button>

        <br />
    </form>
    <br />
    <br />
    <hr>
</div>
<div>
    <br />
    <a href="/meeting/list" th:href="@{/meeting/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
