<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting form</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <br />
    <h3 th:text="(*{id} ? 'Update' : 'Add') + ' meeting'"></h3>
    <form th:object="${meeting}" th:action="@{/meeting/processMeetingForm}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-sm-2" for="title">Title</label>
            <input id="title" class="form-control col-sm-4" th:field="*{title}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="contact">Contact</label>
            <input id="contact" class="form-control col-sm-4" th:field="*{contact}" type="text"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="meetingRoom">Meeting room</label>
            <select id="meetingRoom" th:field="*{meetingRoom.id}">
                <option th:each="meetingRoomEach : ${meetingRoomList}"
                        th:value="${meetingRoomEach.id}"
                        th:text="${meetingRoomEach.name}">
                </option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="date">Date</label>
            <input id="date" class="form-control col-sm-4" th:field="*{date}"
                   th:value="${#temporals.format(meeting.date, 'dd/MM/yyyy')}" type="text"
                   placeholder="dd/mm/yyyy"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="start">Start</label>
            <input id="start" class="form-control col-sm-4" th:field="*{start}"
                   th:value="${#temporals.format(meeting.start, 'HH/mm/ss')}" type="text"
                   placeholder="hh/mm/ss"/>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="end">End</label>
            <input id="end" class="form-control col-sm-4" th:field="*{end}"
                   th:value="${#temporals.format(meeting.end, 'HH/mm/ss')}" type="text"
                   placeholder="hh/mm/ss"/>
        </div>
        <div class="form-check">
            <input id="drinks" class="form-check-input" type="checkbox" th:field="*{drinks}" value="" >
            <label class="form-check-label" for="drinks">
                Drinks
            </label>
        </div>
        <div class="form-check">
            <input id="food" class="form-check-input" type="checkbox" th:field="*{food}" value="" >
            <label class="form-check-label" for="food">
                Food
            </label>
        </div>
        <div class="form-check">
            <input id="projection" class="form-check-input" type="checkbox" th:field="*{projection}" value="" >
            <label class="form-check-label" for="projection">
                Projection
            </label>
        </div>
        <div class="form-group row">
            <label class="col-sm-2" for="notes">Notes</label>
            <textarea id="notes" class="form-control col-sm-4" th:field="*{notes}" rows="3"></textarea>
        </div>
        <button class="btn btn-dark" type="submit" th:text="*{id} ? 'Update' : 'Add'" value="submit">Submit</button>
        <br />
    </form>
    <br />
    <br />
    <hr>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting/list" th:href="@{/meeting/list}">back</a>
    <br />
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
