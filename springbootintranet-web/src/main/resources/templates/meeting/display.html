<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>meeting display</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    <h2>Header</h2>
</div>
<div class="container">
    <h3><span th:text="${meeting.title}">Meeting Title</span></h3>
    <hr>
    <p th:text="'Date: ' + ${#temporals.format(meeting.date, 'dd/MM/yyyy')}">Date</p>
    <p th:text="'Start: ' + ${#temporals.format(meeting.start, 'HH:mm:ss')}">Start time</p>
    <p th:text="'End: ' + ${#temporals.format(meeting.end, 'HH:mm:ss')}">End Time</p>
    <p th:text="'Meeting room: ' + ${meeting.meetingRoom.name}">Meeting room</p>
    <p th:text="'Drinks: ' + ${meeting.drinks ? 'Yes' : 'No'}">Drinks</p>
    <p th:text="'Food: ' + ${meeting.food ? 'Yes' : 'No'}">Food</p>
    <p th:text="'Projection: ' + ${meeting.projection ? 'Yes' : 'No'}">Projection</p>
    <!--p>
        reserved by:
        <a th:text="${meeting.user.username}"
           th:href="@{/user/display/{id}(id = ${meeting.user.id})}">
            Username
        </a>
    </p-->
    <hr>
</div>
<div class="container">
    <br />
    <a class="btn btn-dark" href="/meeting/list" th:href="@{/meeting/list}">back</a>
</div>
<div th:replace="fragments/footer :: footer">
    footer
</div>
</body>
</html>
