<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting display</title>
</head>
<body>
    <div th:replace="fragments/header :: header">
        <h2>Header</h2>
    </div>

    <div>
        <h3><span th:text="${meeting.title}">Meeting Title</span></h3>
        <hr>
        <p th:text="'Date: ' + ${meeting.date}">Date</p>
        <p th:text="'Start: ' + ${meeting.start}">Start time</p>
        <p th:text="'End: ' + ${meeting.end}">End Time</p>
        <p th:text="'Meeting room: ' + ${meeting.meetingRoom.name}">Meeting room</p>
        <p th:text="'Drinks: ' + ${meeting.drinks ? 'Yes' : 'No'}">Drinks</p>
        <p th:text="'Food: ' + ${meeting.food ? 'Yes' : 'No'}">Food</p>
        <p th:text="'Projection: ' + ${meeting.projection ? 'Yes' : 'No'}">Projection</p>
        <!--p>
            reserved by:
            <a th:text="${meeting.user.username}"
               th:href="@{/user/display/{id}(id = ${meeting.user.id})}">
               Username
            </a>
        </p-->
        <hr>
    </div>

    <div>
        <br />
        <a href="/meeting/list" th:href="@{/meeting/list}">back</a>
    </div>

    <div th:replace="fragments/footer :: footer">
        footer
    </div>
</body>
</html>
